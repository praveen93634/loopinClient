<div class="flex flex-col h-full">
  <div class="p-3">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search or start new chat"
      class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none"
    />
  </div>

  <div class="overflow-y-auto flex-1">
    <div
      *ngFor="let chat of filteredChats"
      (click)="openChat(chat)"
      class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-200"
    >
      <img [src]="chat.profilePic" class="w-12 h-12 rounded-full">
      <div class="flex-1">
        <h3 class="font-semibold">{{ chat.name }}</h3>
        <p class="text-gray-500 text-sm truncate">{{ chat.lastMessage }}</p>
      </div>
      <span class="text-xs text-gray-400">{{ chat.time }}</span>
    </div>
  </div>
</div>
