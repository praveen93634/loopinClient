<div class="container mt-4">
    <h4 class="mb-3">People want to connect to You</h4>
    
    <div *ngFor="let user of usersList" class="card mb-3 shadow-sm rounded">
        <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img [src]="user?.avatar ?? 'default.webp'" class="rounded-circle me-3" width="50"
                    height="50" />
                    <!-- <img src="../shared/asset/images/blank-profile-picture-973460_1280.webp" class="rounded-circle me-3" width="10"> -->
                <div>
                    <h6 class="mb-0">{{ user.name }}</h6>
                    <small class="text-muted">{{ user.email }}</small>
                    <p class="mb-0 text-secondary" style="font-size: 13px;">{{ user.bio || 'No bio yet' }}</p>
                </div>
            </div>
            

           <div class="d-flex gap-2">
             <button class="btn btn-outline-primary btn-md" [routerLink]="['/chat']" [queryParams]="{_id:user._id}">
                <i class="bi bi-person-plus"></i> Chat
            </button>
            <!-- <button class="btn btn-outline-danger btn-sm" (click)="Reject(user._id)">
                <i class="bi bi-person-plus"></i> Reject
            </button> -->
           </div>
        </div>
    </div>
    <div class="d-flex align-items-center" *ngIf="usersList.length<=0">
                <h5 class="text-muted">No Connections Found!</h5>
            </div>
</div>
